{% extends "base.html" %}
{%block title%}Sign in{% endblock %}

{%block content%}
<div class="signin-form">
    <form method="POST">
        <fieldset>
            <legend>Sign in</legend>
            <label><p>Username:</p>
                <input
                    required
                    type="text" 
                    name="username" 
                    placeholder="5 - 20 Characters"
                    autofocus
                    title="5 - 20 Characters"
                    pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
                </label>
                
            <label><p>Password:</p>
                <input 
                    required
                    type="password" 
                    name="password" 
                    placeholder="8 Characters 1 Number"
                    title="8 Characters 1 Number"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[a-z])(?!.*\s).*$">
            </label>

            
            <label>
                <input type="submit" value="Sign in" name="sign-in">
            </label>
            <!-- <label><p>Email:</p>
                <input
                required
                type="email" 
                name="email" 
                placeholder="name@email(.is/.com)"
                title="Enter email">
            </label> -->

            <!-- <p>Comment</p>
            <textarea rows="4" name="comments"></textarea>
             -->

        </fieldset>
    </form>
</div>
{% endblock %}
